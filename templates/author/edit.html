{% extends 'layout/base.html' %}

{% block title %} Modifier le nom de l'auteur {% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Modifier le nom de l'auteur</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'edit_author' author.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Nom de l'auteur</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ author.name}}" required>
                </div>
                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
