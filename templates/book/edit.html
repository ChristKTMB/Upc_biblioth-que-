{% extends 'layout/base.html' %}

{% block title %}Modifier le livre{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Modifier le livre</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'edit_book' book.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantit√©</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" value="{{ book.quantity }}" required>
                </div>
                <div class="form-group">
                    <label for="author">Auteur</label>
                    <select class="form-control" id="author" name="author" required>
                        {% for author in authors %}
                        <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>
                            {{ author.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Modifier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
