<!-- add_book_modal.html -->
<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBookModalLabel">Ajouter un livre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'GestionRH:create_book' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="quantity">Quantit√©</label>
            <input type="text" class="form-control" id="quantity" name="quantity" required>
          </div>
          <div class="form-group">
            <label for="author">Auteur</label>
            <select class="form-control" id="author" name="author" required>
              {% for author in authors %}
              <option value="{{ author.id }}">{{ author.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
